name: main
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - uses: actions/setup-python@v2
    - uses: actions/setup-node@v2
    - run: |
        npm i -g @antora/cli@2.3 @antora/site-generator-default@2.3
        ./plano test
